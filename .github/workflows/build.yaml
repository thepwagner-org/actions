name: Build
on:
  workflow_call:
    secrets:
      token:
        required: true
        description: GitHub token

permissions:
  contents: read
  packages: write
  pull-requests: write
  id-token: write

env:
  DOCKER_BUILDKIT: 1
  COSIGN_EXPERIMENTAL: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "🌎 Fetching code"
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3.0.2
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: "🌎 Setup Cosign"
        uses: sigstore/cosign-installer@09a077b27eb1310dcfb21981bee195b30ce09de0 # tag=v2.5.0

      - name: "🕵️ Extract git tree"
        run: echo ::set-output name=tree::$(git log --pretty='%T' -1)
        id: git-data

      - name: "🐳 Logging in to Docker Registry"
        uses: docker/login-action@49ed152c8eca782a232dede0303416e8f356c37b # tag=v2.0.0
        with:
          registry: ghcr.io
          username: ${{github.repository_owner}}
          password: ${{secrets.token}}
      - name: "🚧 Building image"
        run: docker build -t ghcr.io/${{github.repository}}:${{steps.git-data.outputs.tree}} .
      - name: "📸 Generate SBOM"
        uses: aquasecurity/trivy-action@0.6.2
        with:
          image-ref: ghcr.io/${{github.repository}}:${{steps.git-data.outputs.tree}}
          format: cyclonedx
          output: sbom.cyclonedx.json

      - name: "📦 Pushing image"
        run: docker push ghcr.io/${{github.repository}}:${{steps.git-data.outputs.tree}}
      - name: "🔏 Pushing SBOM"
        run: |
          cosign attest --force --type cyclonedx --predicate sbom.cyclonedx.json ghcr.io/${{github.repository}}:${{steps.git-data.outputs.tree}}

      - name: "📢 Post SBOM Diff"
        uses: thepwagner/sbom-action@cyclonedx-predicate
        with:
          sbom: sbom.cyclonedx.json
          base-image: ghcr.io/${{github.repository}}:latest
