name: Build
on:
  workflow_call:
    secrets:
      token:
        required: true
        description: GitHub token

permissions:
  contents: read
  packages: write
  pull-requests: write
  id-token: write

env:
  DOCKER_BUILDKIT: 1
  COSIGN_EXPERIMENTAL: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "🌎 Fetching code"
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: "🌎 Setup Cosign"
        uses: sigstore/cosign-installer@03d0fecf172873164a163bbc64bed0f3bf114ed7 # v3.0.4

      - name: "🕵️ Extract git tree"
        run: echo ::set-output name=tree::$(git log --pretty='%T' -1)
        id: git-data

      - name: "🐳 Logging in to Docker Registry"
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a # tag=v2.1.0
        with:
          registry: ghcr.io
          username: ${{github.repository_owner}}
          password: ${{secrets.token}}
      - name: "🚧 Building image"
        run: docker build -t ghcr.io/${{github.repository}}:${{steps.git-data.outputs.tree}} .
      - name: "📸 Generate SBOM"
        uses: aquasecurity/trivy-action@e5f43133f6e8736992c9f3c1b3296e24b37e17f2 # 0.10.0
        with:
          image-ref: ghcr.io/${{github.repository}}:${{steps.git-data.outputs.tree}}
          format: cyclonedx
          security-checks: vuln
          output: sbom.cyclonedx.json

      - name: "📦 Pushing image"
        run: docker push ghcr.io/${{github.repository}}:${{steps.git-data.outputs.tree}}
      - name: "🔏 Pushing SBOM"
        run: |
          cosign attest --force --type cyclonedx --predicate sbom.cyclonedx.json ghcr.io/${{github.repository}}:${{steps.git-data.outputs.tree}}

      - name: "📢 Post SBOM Diff"
        uses: thepwagner/sbom-action@8a00fde33e1101b26e5a4a4436b4ccb85744194f # tag=v0.2.0
        with:
          sbom: sbom.cyclonedx.json
          base-image: ghcr.io/${{github.repository}}:latest
