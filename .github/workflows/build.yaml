name: Build
on:
  workflow_call:
    secrets:
      token:
        required: true
        description: GitHub token

permissions:
  contents: read
  packages: write
  pull-requests: write
  id-token: write

env:
  DOCKER_BUILDKIT: 1
  COSIGN_EXPERIMENTAL: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸŒ Fetching code"
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3.1.0
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: "ğŸŒ Setup Cosign"
        uses: sigstore/cosign-installer@ced07f21fb1da67979f539bbc6304c16c0677e76 # tag=v2.7.0

      - name: "ğŸ•µï¸ Extract git tree"
        run: echo ::set-output name=tree::$(git log --pretty='%T' -1)
        id: git-data

      - name: "ğŸ³ Logging in to Docker Registry"
        uses: docker/login-action@49ed152c8eca782a232dede0303416e8f356c37b # tag=v2.0.0
        with:
          registry: ghcr.io
          username: ${{github.repository_owner}}
          password: ${{secrets.token}}
      - name: "ğŸš§ Building image"
        run: docker build -t ghcr.io/${{github.repository}}:${{steps.git-data.outputs.tree}} .
      - name: "ğŸ“¸ Generate SBOM"
        uses: aquasecurity/trivy-action@d63413b0a4a4482237085319f7f4a1ce99a8f2ac # tag=0.7.1
        with:
          image-ref: ghcr.io/${{github.repository}}:${{steps.git-data.outputs.tree}}
          format: cyclonedx
          security-checks: vuln
          output: sbom.cyclonedx.json

      - name: "ğŸ“¦ Pushing image"
        run: docker push ghcr.io/${{github.repository}}:${{steps.git-data.outputs.tree}}
      - name: "ğŸ” Pushing SBOM"
        run: |
          cosign attest --force --type cyclonedx --predicate sbom.cyclonedx.json ghcr.io/${{github.repository}}:${{steps.git-data.outputs.tree}}

      - name: "ğŸ“¢ Post SBOM Diff"
        uses: thepwagner/sbom-action@8a00fde33e1101b26e5a4a4436b4ccb85744194f # tag=v0.2.0
        with:
          sbom: sbom.cyclonedx.json
          base-image: ghcr.io/${{github.repository}}:latest
