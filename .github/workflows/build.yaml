name: Build
on:
  workflow_call:
    secrets:
      token:
        required: true
        description: GitHub token

permissions:
  contents: read
  packages: write
  pull-requests: write
  id-token: write

env:
  DOCKER_BUILDKIT: 1
  COSIGN_EXPERIMENTAL: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "🌎 Fetching code"
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3.0.2
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: "🌎 Setup Cosign"
        uses: sigstore/cosign-installer@f3c664df7af409cb4873aa5068053ba9d61a57b6 # tag=v2.6.0

      - name: "🕵️ Extract git tree"
        run: echo ::set-output name=tree::$(git log --pretty='%T' -1)
        id: git-data

      - name: "🐳 Logging in to Docker Registry"
        uses: docker/login-action@49ed152c8eca782a232dede0303416e8f356c37b # tag=v2.0.0
        with:
          registry: ghcr.io
          username: ${{github.repository_owner}}
          password: ${{secrets.token}}
      - name: "🚧 Building image"
        run: docker build -t ghcr.io/${{github.repository}}:${{steps.git-data.outputs.tree}} .
      - name: "📸 Generate SBOM"
        uses: aquasecurity/trivy-action@d63413b0a4a4482237085319f7f4a1ce99a8f2ac # tag=0.7.1
        with:
          image-ref: ghcr.io/${{github.repository}}:${{steps.git-data.outputs.tree}}
          format: cyclonedx
          output: sbom.cyclonedx.json

      - name: "📦 Pushing image"
        run: docker push ghcr.io/${{github.repository}}:${{steps.git-data.outputs.tree}}
      - name: "🔏 Pushing SBOM"
        run: |
          cosign attest --force --type cyclonedx --predicate sbom.cyclonedx.json ghcr.io/${{github.repository}}:${{steps.git-data.outputs.tree}}

      - name: "📢 Post SBOM Diff"
        uses: thepwagner/sbom-action@e11d6d4a61ec9a467c3af31235e65f86524a6fa7 # tag=v0.1.1
        with:
          sbom: sbom.cyclonedx.json
          base-image: ghcr.io/${{github.repository}}:latest
