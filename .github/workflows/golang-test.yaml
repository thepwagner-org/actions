# Example repository: https://github.com/thepwagner/github-token-factory-oidc

on:
  workflow_call:
    inputs:
      go-version-file:
        required: false
        type: string
        description: Path to go.mod file
        default: "go.mod"
      deb-packages:
        required: false
        type: string
        description: Comma-separated list of debian packages to install
        default: ""

permissions: {}

jobs:
  test:
    runs-on: ubuntu-latest
    name: "ğŸ§ª Test"
    permissions:
      contents: read
    steps:
      - name: "ğŸŒ Fetching code"
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      - name: "ğŸ‘· Setup Go"
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: ${{inputs.go-version-file}}
          cache: true
      - name: "ğŸ“Š Cache diagnostics"
        run: |
          echo "GOMODCACHE: $(go env GOMODCACHE)"
          echo "GOCACHE: $(go env GOCACHE)"
          du -sh $(go env GOMODCACHE) 2>/dev/null || echo "No mod cache yet"
          du -sh $(go env GOCACHE) 2>/dev/null || echo "No build cache yet"
      - name: "ğŸ§ Install deb dependencies"
        if: ${{inputs.deb-packages != ''}}
        env:
          DEB_PACKAGES: ${{inputs.deb-packages}}
        run: |
          ALLOWLIST='^(libsodium-dev|curl)$'

          IFS=',' read -ra packages <<< "$DEB_PACKAGES"
          for pkg in "${packages[@]}"; do
            echo "$pkg" | grep -Eq "$ALLOWLIST" || exit 1
            sudo apt-get install -y --no-install-recommends -- "$pkg"
          done

      - name: "ğŸ§ª Test"
        run: |
          go test -v -coverprofile=coverage.out -p 4 ./...
          go tool cover -html=coverage.out -o=coverage.html

      - name: "ğŸ’¾ Upload coverage"
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: code-coverage-report
          path: coverage.html
          retention-days: 1

  lint:
    runs-on: ubuntu-latest
    name: "ğŸš“ Lint"
    permissions:
      contents: read
    steps:
      - name: "ğŸŒ Fetching code"
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      - name: "ğŸ‘· Setup Go"
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: ${{inputs.go-version-file}}
          cache: true
      - name: "ğŸ“Š Cache diagnostics"
        run: |
          echo "GOMODCACHE: $(go env GOMODCACHE)"
          echo "GOCACHE: $(go env GOCACHE)"
          du -sh $(go env GOMODCACHE) 2>/dev/null || echo "No mod cache yet"
          du -sh $(go env GOCACHE) 2>/dev/null || echo "No build cache yet"
      - name: "ğŸ§ Install deb dependencies"
        if: ${{inputs.deb-packages != ''}}
        env:
          DEB_PACKAGES: ${{inputs.deb-packages}}
        run: |
          ALLOWLIST='^(libsodium-dev|curl)$'

          IFS=',' read -ra packages <<< "$DEB_PACKAGES"
          for pkg in "${packages[@]}"; do
            echo "$pkg" | grep -Eq "$ALLOWLIST" || exit 1
            sudo apt-get install -y --no-install-recommends -- "$pkg"
          done

      - name: "ğŸŒ Fetching linter configuration"
        run: curl -o .golangci.yml -sSfL https://raw.githubusercontent.com/thepwagner-org/golangci-lint/main/.golangci.yml
      - name: "ğŸš“ Lint"
        uses: golangci/golangci-lint-action@0a35821d5c230e903fcfe077583637dea1b27b47 # v9.0.0
        with:
          args: --timeout=30m
          skip-cache: false
