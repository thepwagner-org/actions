# Example repository: https://github.com/thepwagner/github-token-factory-oidc

on:
  workflow_call:
    inputs:
      go-version-file:
        required: false
        type: string
        description: Path to go.mod file
        default: "go.mod"
      deb-packages:
        required: false
        type: string
        description: Comma-separated list of debian packages to install
        default: ""

permissions: {}

jobs:
  test:
    runs-on: ubuntu-latest
    name: "ğŸ§ª Test"
    permissions:
      contents: read
    steps:
      - name: "ğŸŒ Fetching code"
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: "ğŸ‘· Setup Go"
        uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32 # v5.0.2
        with:
          go-version-file: ${{inputs.go-version-file}}
      - name: "ğŸ§ Install deb dependencies"
        if: ${{inputs.deb-packages != ''}}
        env:
          DEB_PACKAGES: ${{inputs.deb-packages}}
        run: |
          ALLOWLIST='^(libsodium-dev|curl)$'

          IFS=',' read -ra packages <<< "$DEB_PACKAGES"
          for pkg in "${packages[@]}"; do
            echo "$pkg" | grep -Eq "$ALLOWLIST" || exit 1
            sudo apt-get install -y --no-install-recommends -- "$pkg"
          done

      - name: "ğŸ§ª Test"
        run: |
          go test -v -coverprofile=coverage.out -race ./...
          go tool cover -html=coverage.out -o=coverage.html

      - name: "ğŸ’¾ Upload coverage"
        uses: actions/upload-artifact@0b2256b8c012f0828dc542b3febcab082c67f72b # v4.3.4
        with:
          name: code-coverage-report
          path: coverage.html
          retention-days: 1

  lint:
    runs-on: ubuntu-latest
    name: "ğŸš“ Lint"
    permissions:
      contents: read
    steps:
      - name: "ğŸŒ Fetching code"
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: "ğŸ‘· Setup Go"
        uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32 # v5.0.2
        with:
          go-version-file: ${{inputs.go-version-file}}
      - name: "ğŸ§ Install deb dependencies"
        if: ${{inputs.deb-packages != ''}}
        env:
          DEB_PACKAGES: ${{inputs.deb-packages}}
        run: |
          ALLOWLIST='^(libsodium-dev|curl)$'

          IFS=',' read -ra packages <<< "$DEB_PACKAGES"
          for pkg in "${packages[@]}"; do
            echo "$pkg" | grep -Eq "$ALLOWLIST" || exit 1
            sudo apt-get install -y --no-install-recommends -- "$pkg"
          done

      - name: "ğŸŒ Fetching linter configuration"
        run: curl -o .golangci.yml -sSfL https://raw.githubusercontent.com/thepwagner-org/golangci-lint/main/.golangci.yml
      - name: "ğŸš“ Lint"
        uses: golangci/golangci-lint-action@aaa42aa0628b4ae2578232a66b541047968fac86 # v6.1.0
        with:
          args: --timeout=30m
