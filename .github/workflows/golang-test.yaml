# Example repository: https://github.com/thepwagner/github-token-factory-oidc

on:
  workflow_call:
    inputs:
      go-version-file:
        required: false
        type: string
        description: Path to go.mod file
        default: "go.mod"

permissions: {}

jobs:
  test:
    runs-on: ubuntu-latest
    name: "ðŸ§ª Test"
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
      - name: Set up Go
        uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7 # v5.0.1
        with:
          go-version-file: ${{inputs.go-version-file}}
      - run: go test -v -coverprofile=coverage.out -race ./...
      - run: go tool cover -html=coverage.out -o=coverage.html
      - uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4.3.3
        with:
          name: code-coverage-report
          path: coverage.html
          retention-days: 1

  lint:
    runs-on: ubuntu-latest
    name: "ðŸš“ Lint"
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
      - name: Set up Go
        uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7 # v5.0.1
        with:
          go-version-file: ${{inputs.go-version-file}}
      - run: curl -o .golangci.yml -sSfL https://raw.githubusercontent.com/thepwagner-org/golangci-lint/main/.golangci.yml
      - uses: golangci/golangci-lint-action@d9c9b53e53fa63215cdd19637cd95fbc34fdf4a1 # v5.2.0
        with:
          args: --timeout=30m
