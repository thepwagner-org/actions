# Example repository: https://github.com/thepwagner/github-token-factory-oidc

on:
  workflow_call:
    inputs:
      go-version-file:
        required: false
        type: string
        description: Path to go.mod file
        default: "go.mod"

permissions: {}

jobs:
  test:
    runs-on: ubuntu-latest
    name: "ðŸ§ª Test"
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
      - name: Set up Go
        uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7 # v5.0.1
        with:
          go-version-file: ${{inputs.go-version-file}}
      - run: go test -v -coverprofile=coverage.out -race ./...
      - run: go tool cover -html=coverage.out -o=coverage.html
      - uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4.3.3
        with:
          name: code-coverage-report
          path: coverage.html
          retention-days: 1

  lint:
    runs-on: ubuntu-latest
    name: "ðŸš“ Lint"
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
      - name: Set up Go
        uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7 # v5.0.1
        with:
          go-version-file: ${{inputs.go-version-file}}
      - run: curl -o .golangci.yml -sSfL https://raw.githubusercontent.com/thepwagner-org/golangci-lint/main/.golangci.yml
      - uses: golangci/golangci-lint-action@a4f60bb28d35aeee14e6880718e0c85ff1882e64 # v6.0.1
        with:
          args: --timeout=30m
