# Example repository: https://github.com/thepwagner/github-token-factory-oidc

on:
  workflow_call:
    inputs:
      docker:
        required: false
        type: boolean
        description: Whether to build and push a Docker image
        default: false
      go-version-file:
        required: false
        type: string
        description: Path to go.mod file
        default: "go.mod"
    secrets:
      ghcr-token:
        required: false
        description: Token to use for GitHub container registry

permissions: {}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # to attach artifacts to releases
      id-token: write
      attestations: write
    steps:
      - name: "ğŸŒ Fetching code"
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: "ğŸŒ Setup Go"
        uses: actions/setup-go@41dfa10bad2bb2ae585af6ee5bb4d7d973ad74ed # v5.1.0
        with:
          go-version-file: ${{inputs.go-version-file}}
      - name: "ğŸ³ Logging in to Docker Registry"
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        if: ${{ inputs.docker }}
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.ghcr-token }}
      - name: "ğŸ“¦ Release"
        uses: goreleaser/goreleaser-action@9ed2f89a662bf1735a48bc8557fd212fa902bebf # v6.1.0
        with:
          version: v2.0.1
          args: release --clean --parallelism=1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: "ğŸ” Sign .deb"
        uses: actions/attest-build-provenance@1c608d11d69870c2092266b3f9a6f3abbf17002c # v1.4.3
        with:
          subject-path: "dist/*.deb"
      - name: "ğŸ” Sign .tar.gz"
        uses: actions/attest-build-provenance@1c608d11d69870c2092266b3f9a6f3abbf17002c # v1.4.3
        with:
          subject-path: "dist/*.tar.gz"
