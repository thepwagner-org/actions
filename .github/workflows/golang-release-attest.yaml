# Example repository: https://github.com/thepwagner/github-token-factory-oidc

on:
  workflow_call:
    inputs:
      docker:
        required: false
        type: boolean
        description: Whether to build and push a Docker image
        default: false
      go-version-file:
        required: false
        type: string
        description: Path to go.mod file
        default: "go.mod"
    secrets:
      ghcr-token:
        required: false
        description: Token to use for GitHub container registry

permissions: {}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # to attach artifacts to releases
      id-token: write
      attestations: write
    steps:
      - name: "ğŸŒ Fetching code"
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
        with:
          persist-credentials: false
      - name: "ğŸŒ Setup Go"
        uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7 # v5.0.1
        with:
          go-version-file: ${{inputs.go-version-file}}
      - name: "ğŸ³ Logging in to Docker Registry"
        uses: docker/login-action@e92390c5fb421da1463c202d546fed0ec5c39f20 # v3.1.0
        if: ${{ inputs.docker }}
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.ghcr-token }}
      - name: "ğŸ“¦ Release"
        uses: goreleaser/goreleaser-action@5742e2a039330cbb23ebf35f046f814d4c6ff811 # v5.1.0
        with:
          version: v1.25.1
          args: release --clean --parallelism=1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: "ğŸ” Sign .deb"
        uses: actions/attest-build-provenance@173725a1209d09b31f9d30a3890cf2757ebbff0d # v1.1.2
        with:
          subject-path: "dist/*.deb"
      - name: "ğŸ” Sign .tar.gz"
        uses: actions/attest-build-provenance@173725a1209d09b31f9d30a3890cf2757ebbff0d # v1.1.2
        with:
          subject-path: "dist/*.tar.gz"
