# Example repository: https://github.com/thepwagner/github-token-factory-oidc

on:
  workflow_call:
    inputs:
      docker:
        required: false
        type: boolean
        description: Whether to build and push a Docker image
        default: false
      go-version-file:
        required: false
        type: string
        description: Path to go.mod file
        default: "go.mod"
    secrets:
      ghcr-token:
        required: false
        description: Token to use for GitHub container registry

permissions: {}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # to attach artifacts to releases
    steps:
      - name: "ğŸŒ Fetching code"
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: "ğŸŒ Setup Go"
        uses: actions/setup-go@41dfa10bad2bb2ae585af6ee5bb4d7d973ad74ed # v5.1.0
        with:
          go-version-file: ${{inputs.go-version-file}}
      - name: "ğŸ³ Logging in to Docker Registry"
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        if: ${{ inputs.docker }}
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.ghcr-token }}
      - name: "ğŸ“¦ Release"
        uses: goreleaser/goreleaser-action@286f3b13b1b49da4ac219696163fb8c1c93e1200 # v6.0.0
        with:
          version: v2.0.1
          args: release --clean --parallelism=1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
