# Example repository: https://github.com/thepwagner/github-token-factory-oidc

on:
  workflow_call:
    inputs:
      docker:
        required: false
        type: boolean
        description: Whether to build and push a Docker image
        default: false
      go-version-file:
        required: false
        type: string
        description: Path to go.mod file
        default: "go.mod"
    secrets:
      ghcr-token:
        required: false
        description: Token to use for GitHub container registry

permissions: {}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # to attach artifacts to releases
    steps:
      - name: "ğŸŒ Fetching code"
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          persist-credentials: false
      - name: "ğŸŒ Setup Go"
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: ${{inputs.go-version-file}}
      - name: "ğŸ³ Logging in to Docker Registry"
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        if: ${{ inputs.docker }}
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.ghcr-token }}
      - name: "ğŸ“¦ Release"
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        with:
          version: v2.0.1
          args: release --clean --parallelism=1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
