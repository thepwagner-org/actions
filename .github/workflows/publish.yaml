# Example repository: https://github.com/thepwagner-org/debian

on:
  workflow_call:
    secrets:
      token:
        required: true
        description: GitHub token

permissions: {}

env:
  DOCKER_BUILDKIT: 1

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: "ğŸŒ Fetching code"
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
        with:
          persist-credentials: false
      - name: "ğŸŒ Setup Cosign"
        uses: sigstore/cosign-installer@e1523de7571e31dbe865fd2e80c5c7c23ae71eb4 # v3.4.0

      - name: "ğŸ•µï¸ Extract git tree"
        run: echo "tree=$(git log --pretty='%T' -1)" >> $GITHUB_OUTPUT
        id: git-data

      - name: "ğŸ³ Logging in to Docker Registry"
        uses: docker/login-action@e92390c5fb421da1463c202d546fed0ec5c39f20 # v3.1.0
        with:
          registry: ghcr.io
          username: ${{github.repository_owner}}
          password: ${{secrets.token}}

      - name: "ğŸ‘‡ Pulling image"
        run: docker pull ghcr.io/${{github.repository}}:${{steps.git-data.outputs.tree}}
      - name: "ğŸ‘† Pushing image"
        run: |
          docker tag ghcr.io/${{github.repository}}:${{steps.git-data.outputs.tree}} ghcr.io/${{github.repository}}:latest
          docker push ghcr.io/${{github.repository}}:latest
      - name: "ğŸ” Signing image"
        run: |
          cosign sign -y ghcr.io/${{github.repository}}:latest
