name: Publish
on:
  workflow_call:
    secrets:
      token:
        required: true
        description: GitHub token

permissions:
  contents: read
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "🌎 Fetching code"
        uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846 # tag=v3.0.0
        with:
          persist-credentials: false
      - name: "🌎 Logging in to Docker Registry"
        uses: docker/login-action@dd4fa0671be5250ee6f50aedf4cb05514abda2c7 # tag=v1.14.1
        with:
          registry: ghcr.io
          username: ${{github.repository_owner}}
          password: ${{secrets.token}}

      - name: "🚧 Building image"
        run: docker build -t ghcr.io/${{github.repository}}:${{github.sha}} .

      - name: "📷 Setup Syft"
        uses: anchore/sbom-action/download-syft@407a3ec314b07e326eff3ba171091cbc150460a8 # tag=v0.10.0
      - name: "📸 Generate SBOM"
        run: syft packages -o cyclonedx-json=sbom.cyclonedx.json ghcr.io/${{github.repository}}:${{github.sha}}

      - name: "🕵️ Verify SBOM"
        run: |
          # Exit if packages match the committed SBOM
          BUILT_PACKAGES=$(jq -r '.components[].purl' sbom.cyclonedx.json | sort)
          printf "Built packages:\n%s\n" "$BUILT_PACKAGES"

          STORED_PACKAGES=$(jq -r '.components[].purl' Dockerfile.cyclonedx.json| sort)
          printf "Stored packages:\n%s\n" "$STORED_PACKAGES"
          (diff -b -U 0 stored.txt built.txt || true) > pkgdiff.txt
          [[ -s pkgdiff.txt ]] && exit 1

          docker tag ghcr.io/${{github.repository}}:${{github.sha}} ghcr.io/${{github.repository}}:latest
          docker push ghcr.io/${{github.repository}}:latest
