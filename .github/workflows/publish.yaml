name: Publish
on:
  workflow_call:
    secrets:
      token:
        required: true
        description: GitHub token

permissions:
  contents: read
  packages: write
  id-token: write

env:
  DOCKER_BUILDKIT: 1
  COSIGN_EXPERIMENTAL: true

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: "🌎 Fetching code"
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
        with:
          persist-credentials: false
      - name: "🌎 Setup Cosign"
        uses: sigstore/cosign-installer@9e9de2292db7abb3f51b7f4808d98f0d347a8919 # v3.0.2

      - name: "🕵️ Extract git tree"
        run: echo ::set-output name=tree::$(git log --pretty='%T' -1)
        id: git-data

      - name: "🐳 Logging in to Docker Registry"
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a # tag=v2.1.0
        with:
          registry: ghcr.io
          username: ${{github.repository_owner}}
          password: ${{secrets.token}}

      - name: "👇 Pulling image"
        run: docker pull ghcr.io/${{github.repository}}:${{steps.git-data.outputs.tree}}
      - name: "👆 Pushing image"
        run: |
          docker tag ghcr.io/${{github.repository}}:${{steps.git-data.outputs.tree}} ghcr.io/${{github.repository}}:latest
          docker push ghcr.io/${{github.repository}}:latest
      - name: "🔏 Signing image"
        run: |
          cosign sign --force ghcr.io/${{github.repository}}:latest
